version: "3.1"

rules:

- rule: Greet the user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Handle request for human handoff
  steps:
  - intent: request_human_handoff
  - action: utter_human_handoff

- rule: Handle fallback with advanced local logic
  steps:
  - intent: nlu_fallback
  - action: action_advanced_fallback
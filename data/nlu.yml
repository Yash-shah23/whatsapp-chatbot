version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there
    - buddy

- intent: ask_hours
  examples: |
    - What are your hours?
    - When are you open?
    - What are your business hours?
    - When do you close?
    - Timings please
    - Are you open [today](day)?
    - Are you open [tomorrow](day)?
    - are you open on [sunday](day)?

- intent: ask_time
  examples: |
    - What time is it?
    - Tell me the current time
    - What's the time?
    - can you tell me the time


- intent: ask_location
  examples: |
    - Where are you located?
    - What is your address?
    - Where is your office?
    - How can I find you?


- intent: request_human_handoff
  examples: |
    - I want to talk to a human
    - Can I speak to an agent?
    - Talk to a person
    - human please


- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - thanks bye


- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - correct


- intent: deny
  examples: |
    - no
    - never
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - who are you?
  
- intent: schedule_appointment
  examples: |
    - I want to schedule an appointment
    - Can I book a meeting?
    - I need to make an appointment
    - schedule an appointment
    - book a time

# In data/nlu.yml
- intent: inform
  examples: |
    - I want to book it for [tomorrow](date)
    - how about [next Tuesday](date)
    - [today](date) at [3pm](time)
    - let's do [5 PM](time)
    - make it [saturday](date)
    - the time is [14:00](time)